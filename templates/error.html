<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>404 Not Found</title>
    <style>
        body {
            background-color: #212529; /* Dark background color */
            color: #e9ecef; /* Light text color */
            font-family: 'Arial', sans-serif; /* Font style */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #343a40; /* Darker background for container */
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Darker shadow */
            padding: 2rem;
        }
        .container h1 {
            font-size: 4rem;
            color: #dc3545; /* Red color for emphasis */
        }
        .container p {
            font-size: 1.25rem;
            color: #e9ecef; /* Light text color */
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 0.75rem 1.5rem;
            font-size: 1.125rem;
            border-radius: 0.3rem;
            text-transform: uppercase;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The book you are looking for does not exist.</p>
        <a href="/" class="btn btn-primary">Go Back Home</a>
    </div>
</body>
</html>
