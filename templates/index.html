<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation System</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-color: #000000; /* Dark background */
            color: #deecfa; /* Light text color */
            font-family: 'Arial', sans-serif; /* Font style */
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 0.25rem;
            background-color: #000000; /* Black background for input fields */
            color: white; /* White text color for input fields */
        }
        .form-control::placeholder {
            color: white; /* White placeholder text */
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .form-header {
            margin-bottom: 2rem;
            text-align: center;
        }
        .form-header h1 {
            font-size: 2.5rem;
            color: #007bff;
        }
        .form-header p {
            font-size: 1.1rem;
            color: #ac243f;
        }
        .d-flex {
            display: flex;
        }
        .space-between {
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1>Book Recommendation System</h1>
            <p>Fill out the form below to get book recommendations tailored to your preferences.</p>
        </div>
        <form action="/recommend" method="post">
            <div class="container">
                <div class="d-flex space-between">
                    <div class="form-group col-md-6">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Enter book name" >
                    </div>
                    <div class="form-group col-md-6">
                        <label for="authors" class="form-label">Authors:</label>
                        <input type="text" id="authors" name="authors" class="form-control" placeholder="Enter author names" >
                    </div>
                </div>
                <div class="d-flex space-between">
                    <div class="form-group col-md-6">
                        <label for="publish_year" class="form-label">Publish Year:</label>
                        <input type="text" id="publish_year" name="publish_year" class="form-control" placeholder="Enter publish year" >
                    </div>
                    <div class="form-group col-md-6">
                        <label for="publisher" class="form-label">Publisher:</label>
                        <input type="text" id="publisher" name="publisher" class="form-control" placeholder="Enter publisher name" >
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Get Recommendations</button>
            </div>
        </form>
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
